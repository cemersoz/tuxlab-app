<div class="tuxlab-exploreview">
  <!--Tab Groups-->
  <md-tab-group class="md-whiteframe-5dp" *ngFor="let course of exploreCourses">
    <!--First Tab-->
    <md-tab>
      <template md-tab-label>Description</template>
      <template md-tab-content>
        <md-content class="md-padding">
          <h2>{{ course.course_number }} | {{ course.course_name }}</h2>
          <p *ngFor="let instructor of course.instructors" class="instructors">
            {{ instructor.name }}
          </p>
          <br><br>
          <p>
            {{ course.course_description.content }}
          </p>
          <div class="course-link">
            <a md-button [routerLink]="['/course/' + course._id]" *ngIf="course.permissions.content == 'auth'">Enroll</a>
            <a md-button [routerLink]="['/course/' + course._id]" *ngIf="course.permissions.content == 'any'" >View</a>
          </div>
        </md-content>
      </template>
    </md-tab>
    <!--Second Tab-->
    <md-tab>
      <template md-tab-label>Syllabus</template>
      <template md-tab-content>
        <md-content class="md-padding">
          <h2>Syllabus</h2>
          <div [innerHTML]="convert(course.course_description.syllabus)"></div>
        </md-content>
      </template>
    </md-tab>
  </md-tab-group>
</div>
