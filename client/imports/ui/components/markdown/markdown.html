<div class="tuxlab-markdown">
    <!-- Task Markdown -->
    <div class="markdown-content">
      <div id="task-markdown" [innerHTML]="convert(mdData)"></div>
    </div>
    <div *ngIf="mdDataUpdate != null" id="feedback-markdown">
      <p>Task Feedback:</p> 
      <div [innerHTML]="convert(mdDataUpdate)"></div>
    </div>
</div>
