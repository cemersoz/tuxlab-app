<div class="tuxlab-login">
 <div class="login-logo"></div>
 <div class="google-login-button" (click)="login()">
    <div class="google-icon"><md-icon fontIcon="tuxicon-google"></md-icon></div>
    <div class="google-text"> Login with Google EDU </div>
  </div>

  <md-dialog #errorDialog>
		<md-dialog-title>Login Error</md-dialog-title>
		  A login error occured.  Contact technical support.
		<md-dialog-actions ok="Fine"></md-dialog-actions>
	</md-dialog>
</div>
