<div class="tuxlab-account set-max-width">
  <div *ngIf="user">
    <md-card>
      <md-card-content>
        <div class="account-profile-picture">
          <img src="{{ getUserProfile().picture }}">
        </div>
        <div class="account-display-name">
          <h2>{{ getUserProfile().first_name + " " + getUserProfile().last_name }}</h2>
          <p>{{ getUserProfile().school }}</p>
          <p>{{ getUserProfile().email }}</p>
        </div>
      </md-card-content>
    </md-card>

    <div class="personal-info">
      <md-card>
        <md-card-content>
          <h2>Personal Info</h2>

          <div class="account-item" layout="row">
            <p class="account-label" flex>Nickname</p>
            <p class="account-info" flex>{{ getUserProfile().nickname }}</p>
            <a>
              <md-icon fontIcon="tuxicon-cog"></md-icon>
            </a>
          </div>

          <md-divider></md-divider>

          <div class="account-item" layout="row">
            <p class="account-label" flex>Email</p>
            <p class="account-info" flex>{{ getUserProfile().email }}</p>
            <a>
              <md-icon fontIcon="tuxicon-cog"></md-icon>
            </a>
          </div>

          <md-divider></md-divider>

        </md-card-content>
      </md-card>
    </div>
  </div>
</div>
