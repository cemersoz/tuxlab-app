<div class="tuxlab-account set-max-width">
  <md-card>
    <md-card-content>
      <div class="account-profile-picture">
        <img src="{{ user.profile.picture }}">
      </div>
      <div class="account-display-name">
        <h2>{{ user.profile.name }}</h2>
        <p>{{ user.profile.school }}</p>
        <p>{{ user.profile.email }}</p>
      </div>
    </md-card-content>  
  </md-card>
</div>
