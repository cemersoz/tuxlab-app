<div class="tuxlab-course-dashboard set-max-width">
  <!--Course Description Card-->
  <md-card>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">{{ courseName }}</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content>
      <p [innerHTML]="courseDescription"></p>
    </md-card-content>
    <md-card-actions layout="row" layout-align="end center">
      <a md-button href="https://www.cs.cmu.edu/~15131/f15/">Course Website</a>
    </md-card-actions>
  </md-card>

  <!-- Responsive Section for Grades and Assignments -->
  <div layout="row" layout-xs="column">

    <!-- Grade List -->
    <div flex>
      <tuxlab-gradelist></tuxlab-gradelist>
    </div>

    <!-- Announcements -->
    <div flex>
      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Announcements</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
          <md-data-table layout-fill>
            <thead>
              <tr>
                <th class="md-text-cell">Announcement</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="md-text-cell">Course Begins</td>
                <td>Sept. 1st</td>
              </tr>
              <tr>
                <td class="md-text-cell">Midterm Exam</td>
                <td>Oct. 25th</td>
              </tr>
              <tr>
                <td class="md-text-cell">Final Exam</td>
                <td>Dec. 19th</td>
              </tr>
            </tbody>
          </md-data-table>
        </md-card-content>
      </md-card>
    </div>

  </div>

  <!--Lab List Card-->
  <tuxlab-lablist></tuxlab-lablist>
</div>
